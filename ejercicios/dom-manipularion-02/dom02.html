<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listta de Tareas  Interactiva</title>
    <link rel="stylesheet" href="dom02.css">
</head>
<body>
    <div class="contenedor-tareas">
        <header class="header">
            <h1>Mis tareas pendientes</h1>
            <div class="input-container">
                <input type="text" id="nueva-tarea-input" placeholder="Añadir una nueva tarea...">
                <button id="agregar-tarea-btn">+</button> 
            </div>
        </header>
        <main class="lista-container">
            <ul id="lista-de-tareas">
                <!-- Las tareas se añadirán aquí con JavaScript -->
            </ul>
        </main>

    </div>
    <script src="dom02.js" type="text/javascript"></script>
</body>
</html>
